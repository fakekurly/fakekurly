<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="http://code.jquery.com/jquery-1.11.3.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<th:block th:replace="fragments/header :: headerFragment"></th:block>

<title>마켓컬리 :: 내일의 장보기, 마켓컬리</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{/css/benefits.css}">


<script>
function onErrorImage() {
    
	$(".bannerImg").replaceWith("");
}

$("img").error(function(){
    $(this).hide();
});

</script>

</head>
<body>
<hr style="color: #E2E2E2; opacity: 30%;">

<div id="bannersArea">
	<div id="banner">
		
		<div th:each="allCategory : ${allCategory}" style="margin-bottom: 10px" > 
			<a th:href="@{/collections/category_product(category=${allCategory.cateCode})}">
			<img th:src="@{'/images/banner/' + ${allCategory.cateCode} + '.jpg'}" 
				onError="this.style.visibility='hidden'" />
			</a>
		</div>
		
	</div>
</div>

</body>
</html>
